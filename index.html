<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Your Web Store</h1>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Shopping Cart</a></li>
            </ul>
        </nav>
    </header>

    <section id="products">
        <!-- Product listings go here -->
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items go here -->
        </ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <footer>
        <p>&copy; 2024 Your Web Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
